<app-wrong-screen-orientation class="wrong-screen-orientation"></app-wrong-screen-orientation>

<div class="center-buttons">
    <div class="row">
        <button class="icon-button info-button">
            <svg-icon src="assets/icons/info.svg" class="info-icon"></svg-icon>
        </button>
        <button class="icon-button delete exit-button">
            <svg-icon src="assets/icons/exit.svg" class="exit-icon"></svg-icon>
        </button>
        <button class="icon-button settings-button">
            <svg-icon src="assets/icons/settings.svg" class="settings-icon"></svg-icon>
        </button>
    </div>
    <div class="row">
        <button class="icon-button warning last-card-button">
            <span>1</span>
        </button>
    </div>
</div>

<main>
    <div class="cards">
        <app-game-card class="card" *ngFor="let card of cards" [card]="card"></app-game-card>
    </div>
</main>

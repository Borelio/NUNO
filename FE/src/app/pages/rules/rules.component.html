<app-back-header backUrl="/welcome"></app-back-header>
<h1>Spielregeln <span class="hide-on-mobile">festlegen</span></h1>

<main>
    <table class="rules">
        <tr class="rule">
            <td class="switch-cell">
                <app-switch class="switch" [(state)]="rules.mitigate"></app-switch>
            </td>
            <td class="name-cell">
                <h3>Ziehen mildern</h3>
            </td>
            <td class="info-cell">
                <img src="assets/icons/info.svg" alt="Info" class="info-icon medium-icon" (click)="showInfo('Muss ein Spieler durch eine +2 oder +4 Karte, Karten ziehen, so wird er mit dieser Regel danach noch eine Karte legen dürfen. Normalerweise wäre nun der nächste Spieler am Zug.')">
            </td>
        </tr>
        <tr class="rule">
            <td class="switch-cell">
                <app-switch class="switch" [(state)]="rules.accumulate"></app-switch>
            </td>
            <td class="name-cell">
                <h3>Kumulieren</h3>
            </td>
            <td class="info-cell">
                <img src="assets/icons/info.svg" alt="Info" class="info-icon medium-icon" (click)="showInfo('Kann ein Spieler, der von einer +2-Karte betroffen ist, selbst mit einer solchen Karte aufwarten, so ist dies erlaubt und der nächste Spieler nach ihm muss nun 4 Karten ziehen. Hat dieser ebenfalls eine +2-Karte, so ist auch dies zulässig. Gleiches gilt entsprechend für die +4-Karten. Die Karten dürfen allerdings nicht kombiniert werden.')">
            </td>
        </tr>
        <tr class="rule">
            <td class="switch-cell">
                <app-switch class="switch" [(state)]="rules.jumpIn"></app-switch>
            </td>
            <td class="name-cell">
                <h3>Dazwischenlegen</h3>
            </td>
            <td class="info-cell">
                <img src="assets/icons/info.svg" alt="Info" class="info-icon medium-icon" (click)="showInfo('Wenn ein Spieler exakt die gleiche Karte auf der Hand hat, welche soeben ausgespielt wurde (gleiche Farbe und Zahl), so kann er diese sofort ablegen – auch wenn er nicht am Zug ist. Die Runde geht jedoch bei dem Spieler weiter, welcher regulär an der Reihe gewesen wäre.')">
            </td>
        </tr>
        <tr class="rule" *ngIf="isOwner">
            <td class="switch-cell">
                <app-switch class="switch" [(state)]="rules.buzzer"></app-switch>
            </td>
            <td class="name-cell">
                <h3>Buzzer aktivieren</h3>
            </td>
            <td class="info-cell">
                <img src="assets/icons/info.svg" alt="Info" class="info-icon medium-icon" (click)="showInfo('Hiermit kann man den Buzzer in dieser Spielrunde verwenden.')">
            </td>
        </tr>
    </table>
</main>
<footer>
    <button class="button" (click)="next()">Weiter</button>
</footer>

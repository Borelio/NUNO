<app-leave-header class="header" (leave)="quit()"></app-leave-header>
<div class="podium">
    <app-podium-place *ngIf="players.length >= 2" [player]="players[1]" [rank]="2" class="place second">
    </app-podium-place>
    <app-podium-place *ngIf="players.length >= 1" [player]="players[0]" [rank]="1" class="place first">
    </app-podium-place>
    <app-podium-place *ngIf="players.length >= 3" [player]="players[2]" [rank]="3" class="place third">
    </app-podium-place>
</div>

<div class="players-holder">
    <div class="players">
        <div class="player" *ngFor="let player of players; let i = index" [class.me]="player.username === myName"
            [class.podium-place]="i < 3">
            <h3 class="rank">{{i + 1}}.</h3>
            <p class="name">{{player.username}}</p>
            <p class="points">{{player.points}} Punkte</p>
        </div>
    </div>
</div>

    <button class="button next" (click)="next()">Weiter</button>
</footer>

<app-back-header backUrl="/welcome"></app-back-header>
<h1>Spiel beitreten</h1>

<main>
    <h3>Bitte Spiel-Nummer eingeben</h3>

    <div class="input-form">
        <input placeholder="Spiel-Nummer" type="tel" class="text-box" [(ngModel)]="sessionId">
        <div class="buttons">
            <a class="button secondary" routerLink="/welcome">Abbrechen</a>
            <button class="button" (click)="joinSession()">Beitreten</button>
        </div>
    </div>
</main>

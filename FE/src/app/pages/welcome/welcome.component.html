<div class="title">
    <h1>Willkommen</h1>
    <h1>bei</h1>
    <img src="assets/logos/nuno-logo-small.png" alt="logo" class="nuno-logo">
</div>

<div class="options">
    <h3>Du hast folgende Optionen:</h3>

    <div class="buttons">
        <a class="button" routerLink="/username" [queryParams]="{ method: 'join'}">
            <img src="assets/icons/add-group.svg" class="small-icon">
            <span>Spiel beitreten</span>
        </a>
        <a class="button" routerLink="/username" [queryParams]="{ method: 'create'}">
            <img src="assets/icons/edit.svg" class="small-icon">
            <span>Spiel erstellen</span>
        </a>
    </div>
    <div class="buttons logout" *ngIf="currentUserService.userIsAuthorized">
        <button class="button red" (click)="logout()">
            <img src="assets/icons/exit.svg" class="small-icon">
            <span>Abmelden</span>
        </button>
    </div>
</div>

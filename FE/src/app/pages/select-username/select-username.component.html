<app-back-header backUrl="/welcome"></app-back-header>

<h1 class="title">Benutzername wählen</h1>

<main>
    <div class="use-nuno-account">
        <h3>NUNO-Account verwenden</h3>
        <a class="button" routerLink="/login" queryParamsHandling="merge">Zum NUNO-Login</a>
    </div>

    <h1 class="or">oder</h1>
    
    <div class="use-temp-account">
        <h3>Temporärer Name verwenden</h3>
        <form class="input" (ngSubmit)="createTempUser()" ngModelOptions="standalone">
            <input placeholder="Benutzername" type="text" class="text-box" name="username" [(ngModel)]="tempUserName" />
            <input type="submit" class="button" value="Weiter">
        </form>
    </div>
</main>

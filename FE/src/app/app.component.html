<div class="easter-egg" *ngIf="easterEggService.celloEffect">
	<img class="cello" src="assets/easterEggs/cello.png" alt="cello">
</div>
<div class="easter-egg">
	<div class="help-text" [@easterEggHelpAnimation]="(!!easterEggService.helpEffect).toString()">
		<span *ngFor="let command of easterEggCommands">{{command}}</span>
	</div>
</div>
<main [@routerTransition]="o.isActivated ? o.activatedRoute.snapshot.data['state'] : ''">
	<router-outlet #o="outlet"></router-outlet>
</main>
<app-error-alert></app-error-alert>
<app-success-alert></app-success-alert>
<app-bool-question-modal></app-bool-question-modal>
<app-select-color></app-select-color>
<app-info-alert></app-info-alert>
<app-directly-lay-card-question-modal></app-directly-lay-card-question-modal>
